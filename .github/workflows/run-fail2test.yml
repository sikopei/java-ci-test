name: Run Fail2Test Workflow

on:
  push:
    branches: [main]  # main ブランチに push した場合に実行

jobs:
  test:
    name: Run Fail2Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Maven tests for Fail2Test
        run: mvn -B clean test --file pom.xml -Dtest=com.example.Fail2Test
